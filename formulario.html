<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CADASTRO dO CLIENTE</title>

</head>

<body>

    <DIV>
         <h1>Cadastro do Cliente</h1>
         <p>Informações de contato</p>
         <br>
    </DIV>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="Sobrenome" id="sobrenome">
            </div>

        </fieldset> 

        <div>
            <label>Email</label>
            <input type="Email" nome="email" id="email">
        </div>

        <div>
            <label>Telefone</label>
            <input type="tel" nome="Telefone" id="Telefone">
          </div>

        <div>
            <label>Fonte do contato</label>
            <input type="text" nome="nome" id="nome">
        </div>

    </form>
    
    
    <div>
        <label>Status do cliente</label>
        <label>
            <input type="radio" nome="text" volue="Proposta aguardando retono" checked>Aguardando retorno
        </label>

        <label>
            <input type="radio" nome="text" volue="Proposta aprovada">Proposta aprovada
        </label>

        <label>
            <input type="radio" nome="text" volue="Proposta recusada">Proposta recusada
        </label>
    
    </div>

    <form>
        <fieldset>
            <legend>Caixa de texto</legend>
            <label for="texto">Digite até 600 caracteres</label>
            <textarea id="texto" name="texto   rows="6" cols="50" maxlength="600" required></textarea>

        </fieldset>
        
    </form>

</body>
</html>
