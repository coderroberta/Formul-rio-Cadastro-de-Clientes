<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO dO CLIENTE</title>

    <link rel="stylesheet" type="text" href="style.css">

</head>

<body>

    <DIV>
         <h1 id="título">Cadastro do Cliente</h1>
         <p id="Subtítulo">Informações de contato</p>
         <br>
    </DIV>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required> 
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label> 
                <input type="text" nome="Sobrenome" id="sobrenome" required>
            </div>

        </fieldset> 

        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="Email" nome="email" id="email" required>
        </div>

        <div class="campo"> 
            <label for="Telefone"><strong>Telefone</strong></label>
            <input type="tel" nome="Telefone" id="Telefone" required>
          </div>

        <div class="campo">
            <label for="nome">Fonte do contato</label>
            <input type="text" nome="nome" id="nome" required>
        </div>

    </form>
    
    
    <div class="campo">
        <label>Status do cliente</label>
        <label>
            <input type="radio" nome="Status" volue="Proposta aguardando retono" checked>Aguardando retorno
        </label>

        <label>
            <input type="radio" nome="Status" value="Proposta aprovada">Proposta aprovada
        </label>

        <label>
            <input type="radio" nome="Status" volue="Proposta recusada">Proposta recusada
        </label>
    
    </div>

    <form>
        <fieldset class="grupo">
            <legend>Anotações</legend>
            <label for="texto">Digite até 600 caracteres</label>
            <textarea id="texto" name="texto   rows="6" cols="50" maxlength="600" required></textarea>

        </fieldset>

        <button class="botão"> concluído</button>

    </form>

</body>
</html>
